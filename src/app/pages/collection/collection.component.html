<ul>
  <li *ngFor="let comic of comics">
    <strong>{{ comic.title }} {{ comic.issue }}</strong><br>
    Bought at: ${{ comic.purchasePrice }}<br>
    Current: ${{ comic.currentValue }}<br>
    <button (click)="viewComic(comic.id)">View Details</button>
  </li>
</ul>

</div>
