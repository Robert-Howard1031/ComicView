<h2>Your Comic Collection</h2>

<div *ngFor="let comic of comics" style="margin-bottom: 16px; border-bottom: 1px solid #ccc; padding-bottom: 10px;">
  <p>
    <strong>{{ comic.title }}</strong><br>
    Purchased at ${{ comic.purchasePrice }}, now worth ${{ comic.currentValue }}
  </p>
  <button [routerLink]="['/comic', comic.id]">View Details</button>
</div>

<h3>Collection Trend</h3>
<p style="font-size: 18px; font-weight: bold;" [style.color]="isUp ? 'green' : 'red'">
  {{ isUp ? '+' : '' }}{{ averagePercentChange }}%
</p>

<canvas baseChart
        [datasets]="chartData"
        [labels]="chartLabels"
        [options]="chartOptions"
        [legend]="false"
        [type]="'line'">
</canvas>
